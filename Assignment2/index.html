<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>

    <div class="container text-center">

        <div class="row text-right" id="previous"> </div>
        <div class="row">
            <form name="calcScreen">
                <input class="screen text-right" name="result" type="text" readonly>
            </form>
        </div>
        <div class="row">
            <div class="col-md-3 col-xs-3">
                <div class="btn btn-secondary" onClick="getVal(this.innerHTML)">(</div>
            </div>
            <div class="col-md-3 col-xs-3">
                <div class="btn btn-secondary" onClick="getVal(this.innerHTML)">)</div>
            </div>
            <div class="col-md-6  col-xs-6">
                <div class="btn btn-secondary" id="clear" onClick="clearScreen()">CE</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3  col-xs-3">
                <div class="btn btn-default" onClick="getVal(this.innerHTML)">7</div>
            </div>
            <div class="col-md-3 col-xs-3">
                <div class="btn btn-default" onClick="getVal(this.innerHTML)">8</div>
            </div>
            <div class="col-md-3 col-xs-3">
                <div class="btn btn-default" onClick="getVal(this.innerHTML)">9</div>
            </div>
            <div class="col-md-3 col-xs-3">
                <div class="btn btn-secondary" onClick="getVal(this.innerHTML)">/</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3  col-xs-3">
                <div class="btn btn-default" onClick="getVal(this.innerHTML)">4</div>
            </div>
            <div class="col-md-3 col-xs-3">
                <div class="btn btn-default" onClick="getVal(this.innerHTML)">5</div>
            </div>
            <div class="col-md-3 col-xs-3">
                <div class="btn btn-default" onClick="getVal(this.innerHTML)">6</div>
            </div>
            <div class="col-md-3 col-xs-3">
                <div class="btn btn-secondary" onClick="getVal(this.innerHTML)">*</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-xs-3">
                <div class="btn btn-default" onClick="getVal(this.innerHTML)">1</div>
            </div>
            <div class="col-md-3 col-xs-3">
                <div class="btn btn-default" onClick="getVal(this.innerHTML)">2</div>
            </div>
            <div class="col-md-3 col-xs-3">
                <div class="btn btn-default" onClick="getVal(this.innerHTML)">3</div>
            </div>
            <div class="col-md-3 col-xs-3">
                <div class="btn btn-secondary" onClick="getVal(this.innerHTML)">-</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-xs-3">
                <div class="btn btn-default" onClick="getVal(this.innerHTML)">0</div>
            </div>
            <div class="col-md-3 col-xs-3">
                <div class="btn btn-default" onClick="getVal(this.innerHTML)">.</div>
            </div>
            <div class="col-md-3 col-xs-3">
                <div class="btn btn-primary" onClick="calcResult()">=</div>
            </div>
            <div class="col-md-3 col-xs-3">
                <div class="btn btn-secondary" onClick="getVal(this.innerHTML)">+</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
